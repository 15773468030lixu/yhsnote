<script>
    /**
     * 封装一个函数，判断是否是质数
     * 特点：只能被1和自己整除,就是不能被2-num-1的数字整除
     * 等等0表示已经整除
    */
//    function isPrime(num) {
//        for (var i = 2; i < num; i++) {
//            if (num % i == 0) {
//                return false
//            }
//        }
//        return true
//    }
/**
 * 对于上面那个方法效率不是特别高,对于每个数num，并不需要判断从2-n-1
 * 对于一个数只要能进行因式分解,那么分解得到的两个数一个是小于等于sqrt(num),一个大于sqrt(num)
 * 比如16,2<4  8>4
 *  
*/
    function isPrime(num) {
        // 1.获取平方根
        var temp = parseInt(Math.sqrt(num))

        // 2.循环判断
        for (var i = 2; i <= temp; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    // 测试
    alert(isPrime(3)) // true
    alert(isPrime(32)) // false
    alert(isPrime(37)) // true

    alert(5/2)
</script>
