      非二叉树用链表存储   每个节点封装为一个Node,Node中包含存储的数据，左节点的引用，右节点的引用

      二叉搜索树是对二叉树做了限制条件
      1.左子树不为空所有键值小于根节点的键值
      2.右子树不为空所有键值大于根节点的键值
      3。左右子树本身都是二叉搜索树
      则推出二叉搜索树特点：相对较小的值总是保存在左节点上，相对较大的值总是保存在右节点上，即能线性保存在数组
      二叉搜索树插入节点时，利用类似二分查找的思想的方法，一层层比较大小，找到新节点合适的位置
      增删改查  非线性结构，很难遍历 中序先序后序遍历
      插入新的键  查找新的键  遍历

      树的遍历即获取树上每一个节点，遍历当中也可以进行操作

      // 创建BinarySearchTree
      function BinarySerachTree() {
        // 创建节点构造函数
        function Node(key) {
          this.key = key;
          this.left = null;
          this.right = null;
        }

        // 保存根的属性
        this.root = null;

        // 二叉搜索树相关的操作方法
        // 向树中插入数据
        BinarySerachTree.prototype.insert = function (key) {
          // 1.根据key创建对应的node
          var newNode = new Node(key);

          // 2.判断根节点是否有值
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        };

        //使用递归操作，代码更好些点   
        BinarySerachTree.prototype.insertNode = function (node, newNode) {
          if (node.key > newNode.key) {
            if (node.left === null) {
              node.left = newNode;
            } else {
              this.insertNode(node.left, newNode);
            }
          } else {
            if (node.right === null) {
              node.right = newNode;
            } else {
              this.insertNode(node.right, newNode);
            }
          }
        };

        // 获取最大值和最小值
        BinarySerachTree.prototype.min = function () {
         var node =this.root
         var key = null
         while(node !== null){
           key = node.key
           node = node.left
         }
         return node.key
        };

        BinarySerachTree.prototype.max = function () {
          var node = this.root;
          while (node.right !== null) {
            node = node.right;
          }
          return node.key;
        };

        // 搜搜特定的值
        /*
        BinarySerachTree.prototype.search = function (key) {
            return this.searchNode(this.root, key)
        }

        BinarySerachTree.prototype.searchNode = function (node, key) {
            // 1.如果传入的node为null那么, 那么就退出递归
            if (node === null) {
                return false
            }

            // 2.判断node节点的值和传入的key大小
            if (node.key > key) { // 2.1.传入的key较小, 向左边继续查找
                return this.searchNode(node.left, key)
            } else if (node.key < key) { // 2.2.传入的key较大, 向右边继续查找
                return this.searchNode(node.right, key)
            } else { // 2.3.相同, 说明找到了key
                return true
            }
        }
        */
        
        BinarySerachTree.prototype.search = function (key) {
          var node = this.root;
          while (node !== null) {
            if (node.key > key) {
              node = node.left;
            } else if (node.key < key) {
              node = node.right;
            } else {
              return true;
            }
          }
          return false;
        };

        // 删除节点
        /**
         * 1.左子树和右子树是否为空，一旦为空，就是个叶节点，
         * 2.删除的节点只有左节点,你5下面的左右节点直接指向唯一一个子节点
         * 3.删除的是根节点，牵一发而动全身，后面的节点应如何进行调整
         * 首先定义一些变量，保存一下信息
         * 开始寻找一下删除的节点，因为不确定循环多少次，得用while循环
         * 一旦current往下移，parent得等于之前的current
         * isLeftChild为true，则往左走，否则不是左子节点，为false
         * 还有一种可能，压根就没有找到，结束循环，直接return一个false
         * 
         * 
        */
        BinarySerachTree.prototype.remove = function (key) {
          // 1.获取当前的node
          var node = this.root;
          var parent = null;

          // 2.循环遍历node
          while (node) {
            if (node.key > key) {
              parent = node;
              node = node.left;
            } else if (node.key < key) {
              parent = node;
              node = node.right;
            } else {
              if (node.left == null && node.right == null) {
              }
            }
          }
        };

        BinarySerachTree.prototype.removeNode = function (node, key) {
          // 1.如果传入的node为null, 直接退出递归.
          if (node === null) return null;

          // 2.判断key和对应node.key的大小
          if (node.key > key) {
            node.left = this.removeNode(node.left, key);
          }
        };

        // 删除结点
        BinarySerachTree.prototype.remove = function (key) {
          // 1.定义临时保存的变量
          var current = this.root;
          var parent = this.root;
          var isLeftChild = true;

          // 2.开始查找节点
          while (current.key !== key) {
            parent = current;
            if (key < current.key) {
              isLeftChild = true;
              current = current.left;
            } else {
              isLeftChild = false;
              current = current.right;
            }

            // 如果发现current已经指向null, 那么说明没有找到要删除的数据
            if (current === null) return false;
          }

          // 3.删除的结点是叶结点
          if (current.left === null && current.right === null) {
            if (current == this.root) {
              this.root == null;
            } else if (isLeftChild) {
              parent.left = null;
            } else {
              parent.right = null;
            }
          }

          // 4.删除有一个子节点的节点
          else if (current.right === null) {
            if (current == this.root) {
              this.root = current.left;
            } else if (isLeftChild) {
              parent.left = current.left;
            } else {
              parent.right = current.left;
            }
          } else if (current.left === null) {
            if (current == this.root) {
              this.root = current.right;
            } else if (isLeftChild) {
              parent.left = current.right;
            } else {
              parent.right = current.right;
            }
          }

          // 5.删除有两个节点的节点
          else {
            // 1.获取后继节点
            var successor = this.getSuccessor(current);

            // 2.判断是否是根节点
            if (current == this.root) {
              this.root = successor;
            } else if (isLeftChild) {
              parent.left = successor;
            } else {
              parent.right = successor;
            }

            // 3.将删除节点的左子树赋值给successor
            successor.left = current.left;
          }
          //找到了删除的节点，return true
          return true;
        };

        // 找后继的方法
        BinarySerachTree.prototype.getSuccessor = function (delNode) {
          // 1.使用变量保存临时的节点
          var successorParent = delNode;
          var successor = delNode;
          var current = delNode.right; // 要从右子树开始找

          // 2.寻找节点
          while (current != null) {
            successorParent = successor;
            successor = current;
            current = current.left;
          }

          // 3.如果是删除图中15的情况, 还需要如下代码
          if (successor != delNode.right) {
            successorParent.left = successorParent.right;
            successor.right = delNode.right;
          }
        };

        // 遍历方法
        // 先序遍历：访问根节点，左节点，右节点
        BinarySerachTree.prototype.preOrderTraversal = function (handler) {
          this.preOrderTranversalNode(this.root, handler);
        };

        BinarySerachTree.prototype.preOrderTranversalNode = function (
          node,
          handler
        ) {
          if (node !== null) {
            handler(node.key);  //打印当前的节点，递归完成我的操作，封装外部调用方法，封装内部调用方法
            //处理我们经过节点的子节点
            this.preOrderTranversalNode(node.left, handler);
            this.preOrderTranversalNode(node.right, handler);
          }
        };

        // 中序遍历
        BinarySerachTree.prototype.inOrderTraversal = function (handler) {
          this.inOrderTraversalNode(this.root, handler);
        };

        BinarySerachTree.prototype.inOrderTraversalNode = function (
          node,
          handler
        ) {
          if (node !== null) {
            this.inOrderTraversalNode(node.left, handler);
            handler(node.key);
            this.inOrderTraversalNode(node.right, handler);
          }
        };

        // 后续遍历
        BinarySerachTree.prototype.postOrderTraversal = function (handler) {
          this.postOrderTraversalNode(this.root, handler);
        };

        BinarySerachTree.prototype.postOrderTraversalNode = function (
          node,
          handler  //闭包，回调函数
        ) {
          if (node !== null) {
            this.postOrderTraversalNode(node.left, handler);
            this.postOrderTraversalNode(node.right, handler);
            handler(node.key);
          }
        };
      }
